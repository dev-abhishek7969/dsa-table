<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Problems</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 80px;
    }
    .code-btn {
      background-color: black;
      border: 2px solid magenta;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white; color: black;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      max-width: 700px;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ultimate DSA Problems</h1>
  <table>
    <tr><th>Problem</th><th>Code</th></tr>
    <tbody id="problem-table">
      <!-- JS will populate rows here -->
    </tbody>
  </table>

  <!-- Popup Modal -->
  <div id="codeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <pre id="codeText"></pre>
    </div>
  </div>

  <script>
    const problems = [
      {
        name: "Fibonacci Number",
        code: `public int fib(int n) {
  if (n <= 1) return n;
  return fib(n - 1) + fib(n - 2);
}`
      },
      {
        name: "Factorial",
        code: `public int factorial(int n) {
  if (n == 0) return 1;
  return n * factorial(n - 1);
}`
      },
      {
        name: "Reverse a String",
        code: `public String reverse(String str) {
  if (str.isEmpty()) return str;
  return reverse(str.substring(1)) + str.charAt(0);
}`
      },
      {
        name: "Check Palindrome",
        code: `public boolean isPalindrome(String s) {
  int l = 0, r = s.length() - 1;
  while (l < r) {
    if (s.charAt(l++) != s.charAt(r--)) return false;
  }
  return true;
}`
      },
      {
        name: "Binary Search",
        code: `public int binarySearch(int[] arr, int target) {
  int left = 0, right = arr.length - 1;
  while (left <= right) {
    int mid = left + (right - left) / 2;
    if (arr[mid] == target) return mid;
    else if (arr[mid] < target) left = mid + 1;
    else right = mid - 1;
  }
  return -1;
}`
      },
      {
        name: "Merge Sort",
        code: `public void mergeSort(int[] arr, int l, int r) {
  if (l < r) {
    int m = (l + r) / 2;
    mergeSort(arr, l, m);
    mergeSort(arr, m + 1, r);
    merge(arr, l, m, r);
  }
}`
      },
      {
        name: "Climbing Stairs",
        code: `public int climbStairs(int n) {
  if (n <= 2) return n;
  return climbStairs(n - 1) + climbStairs(n - 2);
}`
      },
      {
        name: "House Robber",
        code: `public int rob(int[] nums) {
  if (nums.length == 0) return 0;
  if (nums.length == 1) return nums[0];
  int[] dp = new int[nums.length];
  dp[0] = nums[0];
  dp[1] = Math.max(nums[0], nums[1]);
  for (int i = 2; i < nums.length; i++) {
    dp[i] = Math.max(dp[i - 1], dp[i - 2] + nums[i]);
  }
  return dp[nums.length - 1];
}`
      },
      {
        name: "Max Subarray (Kadane’s)",
        code: `public int maxSubArray(int[] nums) {
  int max = nums[0], curr = nums[0];
  for (int i = 1; i < nums.length; i++) {
    curr = Math.max(nums[i], curr + nums[i]);
    max = Math.max(max, curr);
  }
  return max;
}`
      },
      {
        name: "Two Sum",
        code: `public int[] twoSum(int[] nums, int target) {
  Map<Integer, Integer> map = new HashMap<>();
  for (int i = 0; i < nums.length; i++) {
    int complement = target - nums[i];
    if (map.containsKey(complement)) {
      return new int[] { map.get(complement), i };
    }
    map.put(nums[i], i);
  }
  return new int[] {};
}`
      }
    ];

    const tableBody = document.getElementById("problem-table");

    problems.forEach((problem, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${problem.name}</td>
        <td><button class="code-btn" onclick="showCode(\`${problem.code}\`)">Code</button></td>
      `;
      tableBody.appendChild(row);
    });

    function showCode(code) {
      document.getElementById("codeText").textContent = code;
      document.getElementById("codeModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("codeModal").style.display = "none";
    }
  </script>
</body>
</html>
