<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Problems with Categories</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 80px;
    }
    .category-row {
      background-color: #333;
      font-weight: bold;
      text-align: center;
      color: #ff00ff;
    }
    .code-btn {
      background-color: black;
      border: 2px solid magenta;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white; 
      color: black;
      padding: 20px;
      border-radius: 8px;
      min-width: 300px;
      max-width: 90%;
      max-height: 90vh;
      overflow: auto;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ultimate DSA Problems with Categories</h1>
  <table>
    <thead>
      <tr><th>Problem</th><th>Code</th></tr>
    </thead>
    <tbody id="problem-table"></tbody>
  </table>

  <div id="codeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <pre id="codeText"></pre>
    </div>
  </div>

  <script>
    const categories = [
      {
        name: "Dynamic Programming",
        problems: [
          {
            name: "Climbing Stairs",
            code: `public int climbStairs(int n) {
  if (n <= 2) return n;
  return climbStairs(n - 1) + climbStairs(n - 2);
}`
          },
          {
            name: "House Robber",
            code: `public int rob(int[] nums) {
  if (nums.length == 0) return 0;
  if (nums.length == 1) return nums[0];
  int[] dp = new int[nums.length];
  dp[0] = nums[0];
  dp[1] = Math.max(nums[0], nums[1]);
  for (int i = 2; i < nums.length; i++) {
    dp[i] = Math.max(dp[i - 1], dp[i - 2] + nums[i]);
  }
  return dp[nums.length - 1];
}`
          },
          {
            name: "Max Subarray (Kadane’s)",
            code: `public int maxSubArray(int[] nums) {
  int max = nums[0], curr = nums[0];
  for (int i = 1; i < nums.length; i++) {
    curr = Math.max(nums[i], curr + nums[i]);
    max = Math.max(max, curr);
  }
  return max;
}`
          }
        ]
      },
      {
        name: "Two Pointers",
        problems: [
          {
            name: "Check Palindrome",
            code: `public boolean isPalindrome(String s) {
  int l = 0, r = s.length() - 1;
  while (l < r) {
    if (s.charAt(l++) != s.charAt(r--)) return false;
  }
  return true;
}`
          },
          {
            name: "Two Sum",
            code: `public int[] twoSum(int[] nums, int target) {
  Map<Integer, Integer> map = new HashMap<>();
  for (int i = 0; i < nums.length; i++) {
    int complement = target - nums[i];
    if (map.containsKey(complement)) {
      return new int[] { map.get(complement), i };
    }
    map.put(nums[i], i);
  }
  return new int[] {};
}`
          }
        ]
      }
    ];

    const tbody = document.getElementById("problem-table");

    categories.forEach(cat => {
      // Insert category header row
      const catRow = document.createElement("tr");
      catRow.classList.add("category-row");
      catRow.innerHTML = `<td colspan="2">${cat.name}</td>`;
      tbody.appendChild(catRow);

      // Insert problems rows
      cat.problems.forEach(problem => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${problem.name}</td>
          <td><button class="code-btn" onclick="showCode(\`${problem.code}\`)">Code</button></td>
        `;
        tbody.appendChild(row);
      });
    });

    function showCode(code) {
      document.getElementById("codeText").textContent = code;
      document.getElementById("codeModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("codeModal").style.display = "none";
    }
  </script>
</body>
</html>
