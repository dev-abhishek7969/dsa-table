<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Problems with Categories and Subcategories</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 80px;
    }
    .category-row {
      background-color: #333;
      font-weight: bold;
      text-align: center;
      color: #ff00ff;
      font-size: 1.2em;
    }
    .subcategory-row {
      background-color: #555;
      font-weight: bold;
      text-align: left;
      color: #00ffff;
      font-size: 1em;
    }
    .code-btn {
      background-color: black;
      border: 2px solid magenta;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      width: 90vw;
      height: 80vh;
      overflow: auto;
      box-sizing: border-box;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 22px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>DSA Problems by Category and Subcategory</h1>
  <table>
    <thead>
      <tr>
        <th>Problem</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody id="problem-table"></tbody>
  </table>

  <div id="codeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <pre id="codeText"></pre>
    </div>
  </div>

  <script>
    function generateDummyProblems(subcatName, startIndex) {
      const problems = [];
      for (let i = 1; i <= 20; i++) {
        const problemName = `${subcatName} Problem ${startIndex + i}`;
        const code = `// Code for ${problemName}
public class Solution {
  public void solve() {
    System.out.println("Solving ${problemName}");
  }
}`;
        problems.push({
          name: problemName,
          code: code
        });
      }
      return problems;
    }

    const categories = [
      {
        name: "Dynamic Programming",
        subcategories: [
          { name: "Linked List" },
          { name: "Binary Search" },
          { name: "Stack and Queue" },
        ]
      },
      {
        name: "Two Pointers",
        subcategories: [
          { name: "Simple" },
          { name: "Trickey" },
        ]
      }
    ];

    let runningIndex = 0;
    categories.forEach(cat => {
      cat.subcategories.forEach(subcat => {
        subcat.problems = generateDummyProblems(subcat.name, runningIndex);
        runningIndex += 20;
      });
    });

    const tbody = document.getElementById("problem-table");

    categories.forEach(category => {
      // Category header row
      const catRow = document.createElement("tr");
      catRow.classList.add("category-row");
      catRow.innerHTML = `<td colspan="2">${category.name}</td>`;
      tbody.appendChild(catRow);

      category.subcategories.forEach(subcat => {
        // Subcategory row
        const subcatRow = document.createElement("tr");
        subcatRow.classList.add("subcategory-row");
        subcatRow.innerHTML = `<td colspan="2">${subcat.name}</td>`;
        tbody.appendChild(subcatRow);

        // Problems for this subcategory
        subcat.problems.forEach(problem => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${problem.name}</td>
            <td><button class="code-btn" onclick="showCode(\`${problem.code}\`)">Code</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    });

    function showCode(code) {
      const modal = document.getElementById("codeModal");
      const codeText = document.getElementById("codeText");
      codeText.textContent = code || "// Code not added yet";
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("codeModal").style.display = "none";
    }
  </script>
</body>
</html>
