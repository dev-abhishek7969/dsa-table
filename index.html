<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Problem Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 60px;
    }

      border: 1px solid #444;

      cursor: pointer;

    }

    function generateDummyProblems(categoryName, startIndex) {
      const problems = [];

public class Solution {

  }

    linkedListCategory.problems.push(

        name: "Merge two linked list",
        code: `public static ListNode mergeTwoLists(ListNode l1, ListNode l2) {		
		ListNode returnNode = new ListNode(Integer.MIN_VALUE);		
		ListNode headNode = returnNode;		
		while(l1 != null && l2 != null){
			if(l1.val <= l2.val) {
				returnNode.next= l1;
				l1=l1.next;
			}
			else {
				returnNode.next=l2;
				l2=l2.next;
			}			
			returnNode = returnNode.next;	
		}
		if(l1 == null) {
			returnNode.next=l2;
		}
		else if(l2 == null) {
			returnNode.next=l1;
		}
		return headNode;
	   }`
     },
	 
	 {
        name: "Middle node of linked list",
        code: `public static ListNode middleNode(ListNode head) {
		ListNode slowPtr = head;
		ListNode fastPtr = head;

		while (null != fastPtr && null != fastPtr.next) {
			slowPtr = slowPtr.next;
			fastPtr = fastPtr.next.next;
		}
		return slowPtr;
	  }`
     },
	 
	 {
        name: "Is given linked list circular",
        code: `public boolean hasCycle(ListNode head) {
		ListNode slowPtr = head;
		ListNode fastPtr = head;

		while (null != fastPtr && null != fastPtr.next) {
			slowPtr = slowPtr.next;
			fastPtr = fastPtr.next.next;
			
			if (slowPtr == fastPtr) {
				return true;
			}
		}

		return false;

	}`
     },
	 
	  
      {
        name: "Starting point of cycle in linked list",
        code: `public ListNode detectCycle(ListNode head) {
  ListNode slow = head, fast = head;
  while (fast != null && fast.next != null) {
    fast = fast.next.next;
    slow = slow.next;
    if (slow == fast) {
      while (head != slow) {
        head = head.next;
        slow = slow.next;
      }
      return slow;
    }
  }
  return null;
}`
      },
      {
        name: "Intersection of Two Linked List",
        code: `public ListNode getIntersectionNode(ListNode headA, ListNode headB) {
  int a = getListLength(headA);
  int b = getListLength(headB);

  while (a > b) {
    headA = headA.next;
    a--;
  }
  while (b > a) {
    headB = headB.next;
    b--;
  }
  while (headA != headB) {
    headA = headA.next;
    headB = headB.next;
  }

  return headB;
}

private int getListLength(ListNode head) {
  int len = 0;
  while (head != null) {
    len++;
    head = head.next;
  }
  return len;
}`
      }
    );

  int start = 0;
  int end = nums.length - 1;

  while (start <= end) {
    int mid = start + (end - start) / 2;
    if (target < nums[mid]) {
      end = mid - 1;
    } else if (target > nums[mid]) {
      start = mid + 1;
    } else {
      return mid;
    }
  }
  return -1;
}`
      },
	  
	 {
        name: "Find Minimum in Rotated Sorted Array",
        code: `/**
	 * Input: nums = [3,4,5,1,2] Output: 1
	 */
	public int findMin(int[] nums) {

		int left = 0;
		int right = nums.length - 1;

		while (left < right) {
			int mid = left + (right - left) / 2;

			if (nums[mid] > nums[right]) {
				left = mid + 1;
			} else {
				right = mid;
			}
		}
		return nums[left];
	}`
     },

        name: "Ceiling",
        code: `//The least integer number greater than or equal to the given number
	static int ceiling(int[] arr, int target) {
		int start = 0;
		int end = arr.length - 1;

		if (target > arr[end]) {
			return -1;
		}

		while (start <= end) {
			int mid = start + (end - start) / 2;

			if (target == arr[mid]) {
				return mid;
			} else if (target > arr[mid]) {
				start = mid + 1;
			} else {
				end = mid - 1;
			}
		}
		return start;
	}`

		int start = 0;
		int end = arr.length - 1;

		if (target > arr[end]) {
			return -1;
		}

		while (start <= end) {
			int mid = start + (end - start) / 2;

			if (target == arr[mid]) {
				return mid;
			} else if (target > arr[mid]) {
				start = mid + 1;
			} else {
				end = mid - 1;
			}
		}
		return end;
	}`
     },
	 
	 {
        name: "Order Agnostic Binary Search",
        code: `public static int OrderAgnosticBs(int arr[], int target) {
		int start = 0;
		int end = arr.length - 1;
		boolean isAsc = false;

		// find whether the array is sorted in asc or descending
		if (arr[start] <= arr[end]) {
			isAsc = true;
		}
		while (start <= end) {
			int mid = start + (end - start) / 2;
			if (target == arr[mid]) {
				return mid;
			}
			if (isAsc) {
				if (target < arr[mid]) {
					end = mid - 1;
				} else {
					start = mid + 1;
				}
			} else {
				if (target > arr[mid]) {
					end = mid - 1;
				} else {
					start = mid + 1;
				}
			}
		}
		return -1;
	}`
     },
	 
	 {
        name: "Find First and Last Position of Element in Sorted Array",
        code: `/**
	 * Input: nums = [5,7,7,8,8,10], target = 8 Output: [3,4]
	 * 
	 */
	public static int[] searchRange(int[] nums, int target) {

		int[] ans = { -1, -1 };
		int start = search(nums, target, true);
		int end = search(nums, target, false);
		ans[0] = start;
		ans[1] = end;
		return ans;
	}

	private static int search(int[] nums, int target, boolean findStart) {
		int start = 0;
		int end = nums.length - 1;
		int ans = -1;

		while (start <= end) {
			int mid = start + (end - start) / 2;

			if (target < nums[mid]) {
				end = mid - 1;
			} else if (target > nums[mid]) {
				start = mid + 1;
			} else {
				ans = mid;
				if (findStart) {
					end = mid - 1;
				} else {
					start = mid + 1;
				}
			}
		}
		return ans;
	}`
     },

        code: `/**
	 * Input: letters = ["c","f","j"], target = "c" Output: "f"
	 */

	public static char nextGreatestLetter(char[] letters, char target) {
		int start = 0;
		int end = letters.length-1;

		while (start <= end) {
			int mid = start + (end - start) / 2;

			if (target > letters[mid]) {
				start = mid + 1;
			} else {
				end = mid - 1;
			}
		}
		return letters[start % (letters.length)];
	}`

  public MinStack() {
    stack = new Stack<>();
    minStack = new Stack<>();
  }

  public void push(int val) {
    stack.push(val);

  }

	private final Stack<Integer> input;
	private final Stack<Integer> output;

	public QueueUsingStack() {
		this.input = new Stack<>();
		this.output = new Stack<>();
	}

	public void push(int x) {
		input.push(x);
	}

	public int pop() {
		peek();
		return output.pop();
	}

	public int peek() {
		if (output.isEmpty()) {
			while (!input.isEmpty()) {
				output.push(input.pop());
			}
		}
		return output.peek();
	}

	public boolean empty() {
		return input.isEmpty() && output.isEmpty();
	}
}
`

twoPointerCategory.problems = [
  
  {
    name: "Is palindrome",
    code: `/**
 * Input: s = "A man, a plan, a canal: Panama" 
 * Output: true 
 * Explanation: "amanaplanacanalpanama" is a palindrome.
 * 
 * @param s
 * @return
 */
public static boolean isPalindrome(String s) {
  if (s.isEmpty())
    return true;

  int start = 0;
  int end = s.length() - 1;

  while (start < end) {
    char first = s.charAt(start);
    char last = s.charAt(end);

    if (!Character.isLetterOrDigit(first)) {
      start++;
    } else if (!Character.isLetterOrDigit(last)) {
      end--;
    } else {
      if (Character.toLowerCase(first) != Character.toLowerCase(last)) {
        return false;
      }
      start++;
      end--;
    }
  }
  return true;
}`
  },
  
     {
        name: "Reverse only letters",
        code: `/**
	 * input - "ab-cd*edf"
	 * output - "fd-ed*cba"
	 * @param s
	 * @return
	 */
	public static String reverseOnlyLetters(String s) {
		char[] ch = s.toCharArray();

		int left = 0;
		int right = ch.length - 1;

		while (left < right) {
			if (!Character.isLetter(ch[left])) {
				left++;
			} else if (!Character.isLetter(ch[right])) {
				right--;
			} else {
				char temp = ch[left];
				ch[left] = ch[right];
				ch[right] = temp;
				left++;
				right--;
			}
		}
		return new String(ch);
	}`
     },
	 
	{
        name: "Three sum",
        code: `/**
	 * Input: nums = [-1,0,1,2,-1,-4] Output: [[-1,-1,2],[-1,0,1]] 
	 */
  public static List<List<Integer>> threeSum(int[] arr) {
		if (arr == null || arr.length < 3)
			return new ArrayList<>();
		Arrays.sort(arr);

		Set<List<Integer>> result = new HashSet<>();
		for (int i = 0; i < arr.length - 2; i++) {
			int left = 0;
			int right = arr.length - 1;

			while (left < right) {
				int sum = arr[i] + arr[left] + arr[right];
				
				if (sum == 0) {
					result.add(Arrays.asList(arr[i], arr[left], arr[right]));
					left++;
					right--;
				} else if (sum < 0) {
					left++;
				} else {
					right--;
				}
			}
		}
		return new ArrayList<>(result);
	}
	`
     },
	 
	{
        name: "Two sum sorted array",
        code: `public static int[] twoSum(int[] nums, int target) {
		int first = 0;
		int last = nums.length-1;
		while(first < last) {
			int sum = nums[first]+nums[last];			
			if(sum == target) {
				break;
			}
			else if(sum > target) {
				last --;
			}
			else {
				first++;
			}
		}
		return new int[] {first,last} ;
	}`

slidingWindowCategory.problems = [
  {
    name: "Maximum Average Subarray I",
    code: ` /**
	 * Input: nums = [1,12,-5,-6,50,3], k = 4 Output: 12.75
	 * (12 - 5 - 6 + 50) / 4 = 51 / 4 = 12.75	 
	 */
	public double findMaxAverage(int[] nums, int k) {
		int windowSum = 0;
		for (int i = 0; i < k; i++) {
			windowSum = windowSum + nums[i];
		}
		int maxSum = windowSum;

		int startIndex = 0;
		int endIndex = k;

		while (endIndex < nums.length) {
			windowSum = windowSum - nums[startIndex];
			startIndex++;

			windowSum = windowSum + nums[endIndex];
			endIndex++;
			maxSum = Math.max(maxSum, windowSum);
		}
		return (double) maxSum / k;
	}`
  },
  
  {
        name: "Find All Anagrams in a String",
        code: `//Input: s = "cbaebabacd", p = "abc" Output: [0,6]
	public static List<Integer> findAnagrams(String s, String p) {

		int[] pArr = new int[26];
		int[] sArr = new int[26];
		List<Integer> result = new java.util.ArrayList<>();

		for (char c : p.toCharArray()) {
			pArr[c - 'a']++;
		}

		for (int i = 0; i < s.length(); i++) {

			sArr[s.charAt(i) - 'a']++;

			if (i >= p.length()) {
				sArr[s.charAt(i -p.length()) - 'a']--;
			}

			if (Arrays.equals(pArr, sArr)) {
				result.add(i - p.length() + 1);
			}
		}
		return result;
	}`
  },
  
  {
        name: "Maximum Subarray",
        code: `//nums = [-2,1,-3,4,-1,2,1,-5,4].The subarray [4,-1,2,1] has the largest sum 6
	public int maxSubArray(int[] nums) {
		int maxSum = nums[0];
		int currentSum = 0;

		for (int i = 0; i < nums.length; i++) {
			if (currentSum < 0) {
				currentSum = 0;
			}
			currentSum = currentSum + nums[i];
			maxSum = Math.max(currentSum, maxSum);
		}
		return maxSum;
	}`
  },

    // Fill others with dummy problems
    categories.forEach(cat => {
      if (!cat.problems.length) {
        cat.problems = generateDummyProblems(cat.name, 0);
      }
    });

    const tbody = document.getElementById("problem-table");

    categories.forEach((category, index) => {
      // Category row
      const catRow = document.createElement("tr");
      catRow.classList.add("category-row");
      catRow.innerHTML = `<td colspan="2">${category.name} <span class="toggle-icon" id="toggle-${index}">➕</span></td>`;
      tbody.appendChild(catRow);

      // Problem rows
      const problemRows = [];

      category.problems.forEach(problem => {
        const row = document.createElement("tr");
        row.classList.add(`category-${index}`, "hidden");
        row.innerHTML = `
          <td>${problem.name}</td>
          <td><button class="code-btn">Code</button></td>
        `;
        tbody.appendChild(row);
        problemRows.push(row);

        row.querySelector('button').addEventListener('click', () => showCode(problem.code));
      });

      // Toggle handler
      catRow.addEventListener('click', () => {
        const icon = document.getElementById(`toggle-${index}`);
        const isHidden = problemRows[0].classList.contains('hidden');
        problemRows.forEach(row => row.classList.toggle('hidden'));
        icon.textContent = isHidden ? '➖' : '➕';
      });
    });

    function showCode(code) {
      document.getElementById("codeText").textContent = code || "// Code not added yet";
      document.getElementById("codeModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("codeModal").style.display = "none";
