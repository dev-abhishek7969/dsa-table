<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Problems</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 16px; border: 1px solid #444; text-align: left; }
    .code-btn {
      background-color: black;
      border: 2px solid magenta;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white; color: black;
      padding: 20px; border-radius: 8px;
      min-width: 300px;
    }
    .close-btn {
      float: right; cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ultimate DSA Problems</h1>
  <table>
    <tr><th>Problem</th><th>Code</th></tr>
    <tr><td>Recursion</td><td><button class="code-btn" onclick="showCode('Recursion code goes here...')">Code</button></td></tr>
    <tr><td>Fibonacci</td><td><button class="code-btn" onclick="showCode('Fibonacci code...')">Code</button></td></tr>
    <!-- Add more rows as needed -->
  </table>

  <div id="codeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <pre id="codeText"></pre>
    </div>
  </div>

  <script>
    function showCode(code) {
      document.getElementById("codeText").textContent = code;
      document.getElementById("codeModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("codeModal").style.display = "none";
    }
  </script>
</body>
</html>
