<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Problems with Categories and Subcategories</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 80px;
    }
    .category-row {
      background-color: #333;
      font-weight: bold;
      text-align: center;
      color: #ff00ff;
      font-size: 1.2em;
    }
    .subcategory-row {
      background-color: #555;
      font-weight: bold;
      text-align: left;
      color: #00ffff;
      font-size: 1em;
    }
    .code-btn {
      background-color: black;
      border: 2px solid magenta;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      width: 90vw;
      height: 80vh;
      overflow: auto;
      box-sizing: border-box;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 22px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>DSA Problems by Category and Subcategory</h1>
  <table>
    <thead>
      <tr>
        <th>Problem</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody id="problem-table"></tbody>
  </table>

  <div id="codeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <pre id="codeText"></pre>
    </div>
  </div>



  <script>
  function generateDummyProblems(categoryName, startIndex) {
    const problems = [];
    for (let i = 3; i <= 20; i++) {
      const problemName = `${categoryName} Problem ${startIndex + i}`;
      const code = `// Code for ${problemName}
public class Solution {
  public void solve() {
    System.out.println("Solving ${problemName}");
  }
}`;
      problems.push({ name: problemName, code });
    }
    return problems;
  }

  const categories = [
    { name: "Linked List", problems: [] },
    { name: "Binary Search", problems: [] },
    { name: "Stack and Queue", problems: [] },
    { name: "Two Pointer", problems: [] },
    { name: "Simple Problem", problems: [] },
    { name: "Trickey Question", problems: [] }
  ];

  // Add 2 real problems to Linked List category
  const linkedListCategory = categories.find(cat => cat.name === "Linked List");
  linkedListCategory.problems.push(
    {
      name: "Detect cycle in linked list",
      code: `public ListNode detectCycle(ListNode head) {
    ListNode slow = head, fast = head;

    while (fast != null && fast.next != null) {
      fast = fast.next.next;
      slow = slow.next;
      if (slow == fast) {
        while (head != slow) {
          head = head.next;
          slow = slow.next;
        }
        return slow;
      }
    }
    return null;
}`
    },
    {
      name: "Intersection of Two Linked List",
      code: `public ListNode getIntersectionNode(ListNode headA, ListNode headB) {
    int a = getListLength(headA);
    int b = getListLength(headB);

    while (a > b) {
      headA = headA.next;
      a--;
    }
    while (b > a) {
      headB = headB.next;
      b--;
    }
    while (headA != headB) {
      headA = headA.next;
      headB = headB.next;
    }

    return headB;
}

private int getListLength(ListNode head) {
    int len = 0;
    while (head != null) {
      len++;
      head = head.next;
    }
    return len;
}`
    }
  );

  // Add 18 dummy problems to Linked List
  linkedListCategory.problems.push(...generateDummyProblems("Linked List", 2));

  // Add 20 dummy problems to all other categories
  categories.forEach((cat, index) => {
   if (cat.name === "Binary Search") {
  cat.problems = [
    {
      name: "Binary Search",
      code: `public int search(int[] nums, int target) {
    int start = 0;
    int end = nums.length - 1;

    while (start <= end) {
        int mid = start + (end - start) / 2;
        if (target < nums[mid]) {
            end = mid - 1;
        } else if (target > nums[mid]) {
            start = mid + 1;
        } else {
            return mid;
        }
    }
    return -1;
}`
    },
    ...generateDummyProblems(cat.name, 1)
  ];
} else if (cat.name !== "Linked List") {
  cat.problems = generateDummyProblems(cat.name, 0);
}

  });

  const tbody = document.getElementById("problem-table");

  categories.forEach(category => {
    const catRow = document.createElement("tr");
    catRow.classList.add("category-row");
    catRow.innerHTML = `<td colspan="2">${category.name}</td>`;
    tbody.appendChild(catRow);

    category.problems.forEach(problem => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${problem.name}</td>
        <td><button class="code-btn">Code</button></td>
      `;
      tbody.appendChild(row);

      row.querySelector('button').addEventListener('click', () => showCode(problem.code));
    });
  });

  function showCode(code) {
    const modal = document.getElementById("codeModal");
    const codeText = document.getElementById("codeText");
    codeText.textContent = code || "// Code not added yet";
    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("codeModal").style.display = "none";
  }
</script>




  
</body>
</html>
